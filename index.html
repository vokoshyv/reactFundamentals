<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/JSXTransformer.js"></script>
</head>
<body>

<script type="text/jsx">

var App = React.createClass({
  getInitialState: function(){
    return {
      red: 128, 
      green: 128,
      blue: 128
    }
  }, 
  update: function(e){
    this.setState({
      red: this.refs.red.refs.inp.getDOMNode().value, 
      green: this.refs.green.refs.inp.getDOMNode().value,
      blue: this.refs.blue.refs.inp.getDOMNode().value
    }); 
  }, 
  render: function(){
    return (
      <div>
        <Slider ref="red" update={this.update} />
        <label>{this.state.red}</label>
        <Slider ref="green" update={this.update} />
        <label>{this.state.green}</label>
        <Slider ref="blue" update={this.update} />
        <label>{this.state.blue}</label>
      </div>
    );
  }
});

var Slider = React.createClass({
  render: function(){
    return (
        <div>
          <input ref="inp" type="range" min="0" max="255" onChange={this.props.update} />
        </div>
    );
  }
})

React.render(<App txt='the prop txt' />, document.body);

</script>
